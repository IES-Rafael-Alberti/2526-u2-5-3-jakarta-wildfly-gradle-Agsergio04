version: '3.8'

services:
  # Nginx: Servidor web y reverse proxy (FRONTEND - Expuesto)
  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - wildfly
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    resources:
      limits:
        cpus: '0.5'
        memory: 256M
      reservations:
        cpus: '0.25'
        memory: 128M

  # WildFly: Servidor de aplicaciones (BACKEND - No expuesto)
  wildfly:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wildfly-backend
    environment:
      - WILDFLY_USER=${WILDFLY_USER:-admin}
      - WILDFLY_PASS=${WILDFLY_PASS:-password}
    volumes:
      - wildfly-logs:/opt/jboss/wildfly/standalone/log
      - ./secrets:/opt/jboss/secrets:ro
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/crud-file/tasks/list"]
      interval: 30s
      timeout: 10s
      retries: 3
    resources:
      limits:
        cpus: '1.0'
        memory: 1024M
      reservations:
        cpus: '0.5'
        memory: 512M

volumes:
  nginx-logs:
    driver: local
  wildfly-logs:
    driver: local

networks:
  app-network:
    driver: bridge
